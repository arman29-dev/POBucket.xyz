{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>POBâ€¢{{ title }}</title>
</head>


<link rel="stylesheet" type="text/css" href="{% static 'css/bgStyle.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/loginAndRegister.css' %}">
<body class="bg-custom">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">P.O.Bucket</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'site-index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="seller/login/">Seller</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="wrapper" style="margin-top: 25%;">
        <div class="card-switch">
            <label class="switch">
                <input type="checkbox" class="toggle">
                <span class="slider"></span>
                <span class="card-side"></span>

                <div class="flip-card__inner">
                    <div class="flip-card__front" id="Buyer-Login">
                        <div class="title">Buyer Login</div>

                        {% if message %}
                            <pre><i class="bi bi-exclamation-triangle-fill mx-1"></i><strong style="color: rgb(218, 96, 96);">{{ message }}</strong></pre>
                        {% endif %}

                        <form class="flip-card__form" method="post">
                            {% csrf_token %}

                            <div class="flip-card__input">
                                <i class="bi bi-envelope-at-fill"></i>
                                <input name="email" placeholder="Email" type="email" required>
                            </div>

                            <samp class="flip-card__input">
                                <i class="bi bi-key-fill"></i>
                                <input name="password" id="pswd" placeholder="Password" type="password" required>
                            </samp>

                            <button class="flip-card__btn">Login <i class="bi bi-box-arrow-in-right"></i></button>
                        </form>

                        <pre>Forgot Password?<br><a href="password-reset/">Reset Here</a></pre>
                    </div>

                    <div class="flip-card__back" id="Buyer-Register">
                        <div class="title">Buyer Register</div>

                        <form class="flip-card__form" method="post" action="{% url 'buyer-registration' %}">
                            {% csrf_token %}

                            <span class="flip-card__input">
                                <i class="bi bi-person-vcard-fill"></i>
                                <input name="fullname" placeholder="Buyer's Full Name" type="text" required>
                            </span>

                            <span class="flip-card__input">
                                <i class="bi bi-envelope-at-fill"></i>
                                <input name="email" placeholder="Buyer's Email" type="email" required>
                            </span>

                            <span class="flip-card__input">
                                <i class="bi bi-telephone-fill"></i>
                                <input name="phone" placeholder="Buyer's Phone No." type="tel">
                            </span>

                            <span class="flip-card__input">
                                <i class="bi bi-key"></i>
                                <input name="password" placeholder="Password" type="password" required>
                            </span>

                            <button class="flip-card__btn">Register <i class="bi bi-person-plus"></i></button>
                        </form>

                        <!-- <pre>Are you a Seller? <br> <a href="/seller/register">Register Here</a></pre> -->
                    </div>
                </div>
            </label>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
