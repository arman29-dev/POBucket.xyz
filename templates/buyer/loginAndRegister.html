{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>POB•{{ title }}</title>
</head>


<link rel="stylesheet" type="text/css" href="{% static 'css/bgStyle.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/loginAndRegister.css' %}">

<body class="bg-custom">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">P.O.Bucket</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'site-index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="seller/login/">Seller</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section style="padding-top: 300px;">
        <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                    <input type="checkbox" class="toggle">
                    <span class="slider"></span>
                    <span class="card-side"></span>
                    <div class="flip-card__inner">
                        <div class="flip-card__front">
                            <div class="title">Log in</div>
                            {% if errorMsg %}
                                <div id="login-error-message" style="color: red;">
                                    <p><strong>{{ loginErrorMsg }}</strong></p>
                                </div>
                            {% endif %}

                            <form class="flip-card__form" method="post" onsubmit="return validateLoginForm()" action="{% url 'buyer-login' %}">
                                {% csrf_token %}
                                <input class="flip-card__input" id="email" name="email" placeholder="Email" type="email" required>
                                <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
                                <button class="flip-card__btn">Let`s go!</button>
                            </form>
                        </div>
                        <div class="flip-card__back">
                            <div class="title">Sign up</div>
                            {% if errorMsg %}
                                <div id="sign-up-error-message" style="color: red;">
                                    <p><strong>{{ signUpErrorMsg }}</strong></p>
                                </div>
                            {% endif %}

                            <form class="flip-card__form" id="signupForm" method="post" onsubmit="return validateRegistrationForm()" action="{% url 'buyer-registration' %}">
                                {% csrf_token %}
                                <input class="flip-card__input" id="username" name="username" placeholder="@Username" type="text" required>
                                <input class="flip-card__input" id="email" name="email" placeholder="Email" type="email" required>
                                <input class="flip-card__input" id="password" name="password" placeholder="Password" type="password" required>
                                <input class="flip-card__input" id="c-password" name="confirm-password" placeholder="Confirm Password" type="password" required>
                                <button class="flip-card__btn">Sign Me Up!</button>
                            </form>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous">
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous">
    </script>

    <script>
        var emailRegex = /(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))/;
        var usernameRegex = /^@[a-z0-9_-]{3,15}$/;
        var passwordRegex = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$/;
        var errorMessage = "";

        function validateRegistrationForm() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("c-password").value;

            if (!usernameRegex.test(username)) {
            errorMessage = "Invalid username. Make sure to use '@' befor your username.";
            } 
            
            else if (!emailRegex.test(email)) {
            errorMessage = "Invalid email address. Make sure you've enter a valid email address.";
            } 
            
            else if (!passwordRegex.test(password)) {
            errorMessage = "Password should be >8 characters and contain ≥1 upper case, ≥1 lower case & ≥1 number.";
            }

            else if (password !== confirmPassword) {
                errorMessage = "Passwords do not match. Make sure you've entered the same password in both fields.";
            }

            if (errorMessage) {
                var errorDiv = document.getElementById("sign-up-error-message");

                if (!errorDiv) {
                    errorDiv = document.createElement("div");
                    errorDiv.id = "sign-up-error-message";
                    errorDiv.style.color = "red";
                    document.querySelector(".flip-card__back").appendChild(errorDiv);
                }

                errorDiv.textContent = errorMessage;
                return false;
            }
            return true;
        }
    
        function validateLoginForm() {
            var email = document.getElementById("email").value;
            if (!emailRegex.test(email)) {
                errorMessage = "Invalid email address. Make sure you've enter a valid email address.";
            }

            if (errorMessage) {
                var errorDiv = document.getElementById("login-error-message");

                if (!errorDiv) {
                    errorDiv = document.createElement("div");
                    errorDiv.id = "login-error-message";
                    errorDiv.style.color = "red";
                    document.querySelector(".flip-card__front").appendChild(errorDiv);
                }

                errorDiv.textContent = errorMessage;
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
