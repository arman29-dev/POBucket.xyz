{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>POBâ€¢{{ title }}</title>
</head>

<link rel="stylesheet" type="text/css" href="{% static 'css/portal.css' %}">
<body style="background-color: #021024;">
    <style>
        .profile-icon {
            color: white;
            transition: 400ms;
        }
    
        .profile-icon:hover {
            color: #5483b3;
            margin-right: 7px;
            transition: 400ms;
        }
    
        h2 {
            color: white;;
        }
    </style>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">P.O.Bucket</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'site-index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'buyer-history' %}">History</a>
                        </li>
                    </ul>
                    <a class="d-flex profile-icon" href="{% url 'buyer-profile' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <style>
        .product-grid {
            gap: 20px;
        }
        
        .card .card-body {
            background-color: #c1e8ff;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .card-title, .card-text {
            color: #052659;
        }
        
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
    <main class="container p-5">
        <h2 class="mb-5" align="center">Tech Projects</h2>
        <section class="row product-grid">
            {% for product in products %}
            <article class="col-md-3 mb-3">
                <div class="card h-100 shadow">
                    <img src="{% static 'images/Beijing.png' %}" class="card-img-top">
                    <div class="card-body">
                        <h3 class="card-title">Product Name</h3>
                        <p class="card-text">$ Price</p> 
                    </div>
                </div>
            </article>
            <br>
            {% endfor %}
        </section>
    </main>

</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
