{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'css/alert.css' %}" />

    <title>POBâ€¢Password Reset</title>

    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e9ecef;
        }

        .reset-card {
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 15px;
            background-color: #2d3748;
        }

        .card-header {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            color: #e9ecef;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 2rem 1.5rem 1.5rem;
            border-bottom: 1px solid #4a5568;
        }

        .card-body {
            padding: 2rem;
            background-color: #2d3748;
            border-radius: 0 0 15px 15px;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #4a5568;
            transition: all 0.3s ease;
            background-color: #1a202c;
            color: #e9ecef;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background-color: #1a202c;
            color: #e9ecef;
        }

        .form-control::placeholder {
            color: #a0aec0;
        }

        .form-floating > label {
            color: #a0aec0;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: #667eea;
        }

        .btn-reset {
            background: #1a1a2e;
            border: 1px solid #4a5568;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #e9ecef;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            background: #16213e;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        .strength-weak { background-color: #f56565; }
        .strength-medium { background-color: #ed8936; }
        .strength-strong { background-color: #48bb78; }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .alert-info {
            background-color: #2c5282;
            color: #bee3f8;
            border: 1px solid #3182ce;
        }

        .alert-success {
            background-color: #276749;
            color: #9ae6b4;
            border: 1px solid #38a169;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
            color: #5a67d8;
        }

        .text-muted {
            color: #a0aec0 !important;
        }

        .form-control.is-valid {
            border-color: #48bb78;
            background-color: #1a202c;
        }

        .form-control.is-invalid {
            border-color: #f56565;
            background-color: #1a202c;
        }

        .valid-feedback {
            color: #48bb78;
        }

        .invalid-feedback {
            color: #f56565;
        }

        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d3748;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #667eea;
        }
    </style>

</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <!-- alert msg box -->
    <div class="custom-alert alert-dismissible fade show" role="alert" style="width: auto;">
        <div class="alert-content {{ message.level }}">
            <i class="bi bi-info-circle-fill alert-icon"></i>
            <span class="alert-message">{{ message }}</span>
        </div>
        <button type="button" class="alert-close" data-bs-dismiss="alert" aria-label="Close">
            <i class="bi bi-x"></i>
        </button>
    </div>
    {% endfor %}
    {% endif %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card reset-card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="bi bi-shield-lock me-2"></i>
                            Reset Password
                        </h3>
                        <p class="mb-0 mt-2 opacity-75">Enter your new password and verification code</p>
                    </div>
                    <div class="card-body">
                        <form id="resetForm" method="post" action="{% url 'buyer-password-reset' buyer %}" novalidate>
                            {% csrf_token %}

                            <div class="form-floating">
                                <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="New Password" required>
                                <label for="newPassword">
                                    <i class="bi bi-lock me-2"></i>New Password
                                </label>
                                <div class="password-strength" id="passwordStrength"></div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="form-floating">
                                <input type="password" class="form-control" name="confirlPassword" id="confirmPassword" placeholder="Confirm Password" required>
                                <label for="confirmPassword">
                                    <i class="bi bi-lock-fill me-2"></i>Confirm Password
                                </label>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="form-floating">
                                <input type="text" class="form-control" name="2FA-code" id="twoFactorCode" placeholder="2FA Code" required maxlength="6" pattern="[0-9]{6}">
                                <label for="twoFactorCode">
                                    <i class="bi bi-phone me-2"></i>2FA Verification Code
                                </label>
                                <div class="invalid-feedback"></div>
                                <small class="text-muted">Enter the 6-digit code from your authenticator app</small>
                            </div>

                            <button type="submit" class="btn btn-primary btn-reset w-100">
                                <i class="bi bi-check-circle me-2"></i>
                                Reset Password
                            </button>
                        </form>

                        <div class="back-link">
                            <a href="{% url 'buyer-portal' buyer %}">
                                <i class="bi bi-arrow-left me-1"></i>
                                Go Back
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/alert.js' %}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetForm');
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            const twoFactorCode = document.getElementById('twoFactorCode');
            const passwordStrength = document.getElementById('passwordStrength');
            const alertMessage = document.getElementById('alertMessage');

            newPassword.addEventListener('input', function() {
                const password = this.value;
                const strength = checkPasswordStrength(password);

                passwordStrength.className = 'password-strength';
                if (password.length > 0) {
                    passwordStrength.classList.add(`strength-${strength}`);
                    passwordStrength.style.width = password.length > 0 ? '100%' : '0%';
                }
            });

            confirmPassword.addEventListener('input', function() {
                validatePasswordMatch();
            });

            twoFactorCode.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '').substring(0, 6);
            });

            form.addEventListener('submit', function(e) {
                if (!validateForm()) {
                  e.preventDefault();
                }
            });

            function checkPasswordStrength(password) {
                let score = 0;

                if (password.length >= 8) score++;
                if (/[a-z]/.test(password)) score++;
                if (/[A-Z]/.test(password)) score++;
                if (/[0-9]/.test(password)) score++;
                if (/[^A-Za-z0-9]/.test(password)) score++;

                if (score < 3) return 'weak';
                if (score < 5) return 'medium';
                return 'strong';
            }

            function validatePasswordMatch() {
                const isValid = newPassword.value === confirmPassword.value;

                if (confirmPassword.value.length > 0) {
                    if (isValid) {
                        confirmPassword.classList.remove('is-invalid');
                        confirmPassword.classList.add('is-valid');
                    } else {
                        confirmPassword.classList.remove('is-valid');
                        confirmPassword.classList.add('is-invalid');
                    }
                }

                return isValid;
            }

            function validateForm() {
                let isValid = true;

                [newPassword, confirmPassword, twoFactorCode].forEach(input => {
                    input.classList.remove('is-invalid', 'is-valid');
                });

                if (newPassword.value.length < 8) {
                    newPassword.classList.add('is-invalid');
                    newPassword.nextElementSibling.nextElementSibling.textContent = 'Password must be at least 8 characters long';
                    isValid = false;
                } else {
                    newPassword.classList.add('is-valid');
                }

                if (!validatePasswordMatch() || confirmPassword.value.length === 0) {
                    confirmPassword.classList.add('is-invalid');
                    if (confirmPassword.value.length === 0) {
                        confirmPassword.nextElementSibling.textContent = 'Please confirm your password';
                    }
                    isValid = false;
                } else {
                    confirmPassword.classList.add('is-valid');
                }

                if (!/^\d{6}$/.test(twoFactorCode.value)) {
                    twoFactorCode.classList.add('is-invalid');
                    twoFactorCode.nextElementSibling.textContent = 'Please enter a valid 6-digit code';
                    isValid = false;
                } else {
                    twoFactorCode.classList.add('is-valid');
                }

                return isValid;
            }
        });
    </script>
</body>
</html>
